<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.images.xs" alt="">{{element.name}} </td>
    </ng-container>

    <!-- intelligence Column -->
    <ng-container matColumnDef="intelligence">
      <th mat-header-cell *matHeaderCellDef> intelligence </th>
      <td mat-cell *matCellDef="let element"> {{element.powerstats.intelligence}} </td>
    </ng-container>

    <!-- strength Column -->
    <ng-container matColumnDef="strength">
      <th mat-header-cell *matHeaderCellDef> strength </th>
      <td mat-cell *matCellDef="let element"> {{element.powerstats.strength}} </td>
    </ng-container>

    <!-- speed Column -->
    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef> speed </th>
      <td mat-cell *matCellDef="let element"> {{element.powerstats.speed}} </td>
    </ng-container>


    <!-- durability Column -->
    <ng-container matColumnDef="durability">
      <th mat-header-cell *matHeaderCellDef> durability </th>
      <td mat-cell *matCellDef="let element"> {{element.powerstats.durability}} </td>
    </ng-container>

    <!-- power Column -->
    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef> power </th>
      <td mat-cell *matCellDef="let element"> {{element.powerstats.power}} </td>
    </ng-container>

    <!-- combat Column -->
    <ng-container matColumnDef="combat">
      <th mat-header-cell *matHeaderCellDef> combat </th>
      <td mat-cell *matCellDef="let element"> {{element.powerstats.combat}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
